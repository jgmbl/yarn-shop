<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <div th:insert="~{index.html :: navbar}"></div>
    <br>
    <title>Cart</title>
</head>
<style th:insert="~{index.html :: style}"></style>
<body>
<h1>Cart</h1>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<div>
    <p></p>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Product</th>
            <th scope="col">Quantity</th>
            <th scope="col">Price €</th>
            <th scope="col">Total price €</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="purchase : ${purchaseList}">
            <td th:text="${purchase.get(0)}"></td>
            <td th:text="${purchase.get(1)}"></td>
            <td th:text="${purchase.get(2)}"></td>
            <td th:text="${purchase.get(3)}"></td>
          </tr>
        </tbody>
      </table>
      <div>
        <h5><b>TOTAL €:</b></h5>
        <h5 th:text="${totalPrice}"></h5>
      </div>
      <div>
        <br>
        <button type="button" class="btn btn-success">Buy now</button>
        <br>
        <br>
      </div>
</div>
</body>
<div th:insert="~{index.html :: footer}"></div>
</html>
