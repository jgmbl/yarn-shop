<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <div th:insert="~{index.html :: navbar}"></div>
    <title>Product producers</title>
</head>
<style th:insert="~{index.html :: style}"></style>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <h1>Select product by producer</h1>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Producer</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="producer : ${allProducers}">
                <td>
                    <a th:href="@{/products/producers/{producer}(producer=${producer})}"
                       th:text="${producer.toString()}"></a>
                </td>
            </tr>
        </tbody>
        
    </table>
</body>
</html>
