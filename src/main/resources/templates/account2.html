<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <div th:insert="~{index.html :: navbar}"></div>
    <title>Account</title>
</head>
<style th:insert="~{index.html :: style}"></style>
<body>
<h1>My account</h1>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<div>
    <br>
    <button th:onclick="'window.location.href = \'' + @{/logout} + '\''" type="button" class="btn btn-success">Log out</button>
    <br><br>
</div>
<div>
    <a class="btn btn-primary" href="/accountdeletion">Delete account</a>
    <br><br>
</div>
<div>
    <h3>Transaction history</h3>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Date</th>
            <th scope="col">Order number</th>
            <th scope="col">State</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each=" purchase: ${purchases}">
            <td th:text="${purchase.getDate()}"></td>
            <td th:text="${purchase.getId()}"></td>
            <td th:text="${purchase.getState()}"></td>
          </tr>
        </tbody>
      </table>
</div>
</body>
<div th:insert="~{index.html :: footer}"></div>
</html>
