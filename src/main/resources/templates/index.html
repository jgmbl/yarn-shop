<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <div th:fragment="navbar">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand">Yarn Shop</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Start</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Categories
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="/products">All products</a></li>
                                <li><a class="dropdown-item" href="#">Composition</a></li>
                                <li><a class="dropdown-item" href="#">Producer</a></li>
                                <li><a class="dropdown-item" href="#">Price</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Purchase</a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/account}" th:if="${isLoggedIn}" class="nav-link">My account</a>
                             <a th:href="@{/login}" th:if="${isLoggedIn == false}" class="nav-link">Log in</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </div>
</head>
<style th:fragment="style">
    body {
      margin: 0.5%;
      text-align: center;
    }
</style>
<body>
</body>
<div th:fragment="footer">
    <footer>
        <div class="row">
            <div class="col-sm-6 mb-3 mb-sm-0">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">LinkedIn</h5>
                        <p class="card-text">Visit my profile on LinkedIn.</p>
                        <a href="https://www.linkedin.com/in/joanna-gembel/" class="btn btn-primary" target="_blank">Go to LinkedIn</a>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">GitHub</h5>
                        <p class="card-text">Check my projects on GitHub.</p>
                        <a href="https://github.com/jgmbl" class="btn btn-primary" target="_blank">Go to Github</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</div>
</html>
