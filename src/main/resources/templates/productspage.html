<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <div th:insert="~{index.html :: navbar}"></div>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<style th:insert="~{index.html :: style}"></style>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <h1>All products</h1>
    <br>
    <table class="table">
        <thead>
        <tr>
            <th scope="col"></th>
            <th scope="col">Yarn</th>
            <th scope="col">Producer</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="yarn : ${allYarn}">
            <td><img th:src="@{yarn.getPhoto}" width="200" height="200"></td>
            <td>
                <a th:href="@{/products/{id}(id=${yarn.getId()})}" th:text="${yarn.getName()}"></a>
            </td>
            <td th:text="${yarn.getProducer()}"></td>
        </tr>
        </tbody>
    </table>

</body>
<footer th:insert="~{index.html :: footer}" class="footer"></footer>
</html>
