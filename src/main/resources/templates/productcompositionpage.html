<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${#strings.capitalizeWords(composition)}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <div th:insert="~{index.html :: navbar}"></div>
</head>
<style th:insert="~{index.html :: style}"></style>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <h1 th:text="${#strings.capitalizeWords(composition)}"></h1>
    <table class="table">
        <thead>
        <tr>
            <th scope="col"></th>
            <th scope="col">Yarn</th>
            <th scope="col">Producer</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="yarnComposition : ${yarnByComposition}">
            <td><img th:src="${yarnComposition.photo}" width="200" height="200"></td>
            <td>
                <a th:href="@{/products/{id}(id=${yarnComposition.id})}" th:text="${yarnComposition.name}"></a>
            </td>
            <td th:text="${yarnComposition.producer}"></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
