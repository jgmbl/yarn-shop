<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <div th:insert="~{index.html :: navbar}"></div>
    <br>
    <title>Yarn Shop</title>
</head>
<style>
    .container {
        float: left;
        width: 30%;
        left: 5%;
    }
    .div-data {
        float: right;
        width: 60%;
    }
    .footer {
        position: absolute;
        bottom: 0;
        width: 90%;
        left: 5%;
        right: 5%;
    }
</style>
<style th:insert="~{index.html :: style}"></style>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<h1>Product Page</h1>
<br>
<div class="container">
    <img th:src="${yarnById.getPhoto()}" width="400" height="400">
</div>
<div class="div-data">
    <h3>Product</h3>
    <table class="table" style="right: 5%;">
        <thead>
        </thead>
        <tbody>
          <tr>
            <td>Producer:</td>
            <td th:text="${yarnById.getProducer()}"></td>
          </tr>
          <tr>
            <td>Composition:</td>
            <td th:text="${yarnById.getComposition()}"></td>
          </tr>
          <tr>
            <td >Needle:</td>
            <td th:text="${yarnById.getNeedle()}"></td>
          </tr>
          <tr>
            <td><b>Price:</b></td>
            <td th:text="${yarnById.getPrice()}"><b></b></td>
          </tr>
        </tbody>
      </table>
    <br>
    <br>
      <button type="button" class="btn btn-primary">Buy</button>
</div>
<br>
<footer th:insert="~{index.html :: footer}" class="footer"></footer>
</body>
</html>
