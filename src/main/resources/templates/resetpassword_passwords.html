<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Register</title>
</head>
<style th:insert="~{index_login_register.html :: style}"></style>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<nav th:insert="~{index_login_register.html :: navbar}"></nav>
<h2>Reset password</h2>
<form th:action="@{/login/resetpassword/password}" th:object="${resetForm}" method="post">
    <div class="mb-3">
        <label for="newpassword" class="form-label">New password</label>
        <input type="password" class="form-control" name="newpassword" id="newpassword">
    </div>
    <div class="mb-3">
        <label for="confirmpassword" class="form-label">Confirm password</label>
        <input type="password" class="form-control" name="confirmpassword" id="confirmpassword">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <br>
    <br>
    <p>Password should contain at least one special character (@#$) and digit.</p>
</form>
</body>
</html>
