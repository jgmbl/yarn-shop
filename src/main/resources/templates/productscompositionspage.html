<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <div th:insert="~{index.html :: navbar}"></div>
    <title>Product compositions</title>
</head>
<style th:insert="~{index.html :: style}"></style>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <h1>Select product by composition</h1>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Composition</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="yarn : ${allYarn}">
            <td>
                <a th:href="@{/products/compositions/{composition}(composition=${#strings.replace(yarn,'100% ','')})}"
                   th:text="${yarn.toString()}"></a>

            </td>
        </tr>
        </tbody>
    </table>
</body>
</html>
